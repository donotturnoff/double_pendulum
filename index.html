<!DOCTYPE html>

<html>
 <head>
  <title>Double Pendulum</title>
  <script src="double_pendulum.js"></script>
 </head>
 <body>
  <canvas id="canvas" width="400px" height="400px"></canvas>
  <ul>
   <li>
    <label>&alpha;</label>
    <input type="number" id="a" step="0.01" value="1" >
   </li>
   <li>
    <label>&beta;</label>
    <input type="number" id="b" step="0.01" value="1.5" />
   </li>
   <li>
    <label>v<sub>&alpha;</sub></label>
    <input type="number" id="da" step="0.01" value="0" />
   </li>
   <li>
    <label>v<sub>&beta;</sub></label>
    <input type="number" id="db" step="0.01" value="0" />
   </li>
   <li>
    <label>g</label>
    <input type="number" id="g" step="0.01" value="9.81" />
   </li>
   <li>
    <label>m<sub>a</sub></label>
    <input type="number" id="ma" step="0.1" min="0" value="1" />
   </li>
   <li>
    <label>m<sub>b</sub></label>
    <input type="number" id="mb" step="0.1" min="0" value="1" />
   </li>
   <li>
    <label>l<sub>a</sub></label>
    <input type="number" id="la" step="0.1" min="0" value="1" />
   </li>
   <li>
    <label>l<sub>b</sub></label>
    <input type="number" id="lb" step="0.1" min="0" value="1" />
   </li>
  </ul>
  <button onclick="setParams()">Run</button>
 </body>
</html>
